<!DOCTYPE html>
<html lang="en" ng-app="hackapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hackapp</title>
    <link rel="stylesheet" href="lib/css/vendor.min.css"/>
    <link rel="stylesheet" href="css/hackapp.css">
</head>
<body ng-controller="MainCtrl">
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
        <div id="sidebar-wrapper">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a ng-click="toggleSidebar()">
                        <span class="menu-icon fa fa-bars"></span>
                    </a>
                </li>
                <li ui-sref-active="active" class="sidebar-list">
                    <a ui-sref="index">
                        Dashboard<span class="menu-icon fa fa-tachometer"></span>
                    </a>
                </li>
                <li ui-sref-active="active" class="sidebar-list">
                    <a ui-sref="tables">
                        Tables<span class="menu-icon fa fa-table"></span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="col-xs-4">
                    <a href="https://github.com/rdash/rdash-angular" target="_blank">Github</a>
                </div>
                <div class="col-xs-4">
                    <a href="https://github.com/rdash/rdash-angular/README.md" target="_blank">About</a>
                </div>
                <div class="col-xs-4">
                    <a href="#">Support</a>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="page-content">
                <div class="row header">
                    <div class="col-xs-12">
                        <div class="user pull-right">
                            <div class="item dropdown">
                                <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg"></a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-header">Joe Bloggs</li>
                                    <li class="divider"></li>
                                    <li class="link"><a href="#">Profile</a></li>
                                    <li class="link"><a href="#">Menu Item</a></li>
                                    <li class="link"><a href="#">Menu Item</a></li>
                                    <li class="divider"></li>
                                    <li class="link"><a href="#">Logout</a></li>
                                </ul>
                            </div>
                            <div class="item dropdown">
                                <a href="#" class="dropdown-toggle"><i class="fa fa-bell-o"></i></a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-header">Notifications</li>
                                    <li class="divider"></li>
                                    <li><a href="#">Server Down!</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="meta">
                            <div class="page">Dashboard</div>
                            <div class="breadcrumb-links">Home / Dashboard</div>
                        </div>
                    </div>
                </div>
                <div ui-view></div>
            </div>
        </div>
    </div>
    <script src="lib/js/vendor.min.js"></script>
    <script type="text/javascript" src="js/hackapp.js"></script>
</body>
</html>
