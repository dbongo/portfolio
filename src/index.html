<!DOCTYPE html>
<html lang="en" ng-app="hackapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hackapp</title>
    <!-- build:css lib/css/vendor.min.css -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="css/hackapp.css">
</head>
<body ng-controller="MainCtrl">
    <!-- Page Wrapper -->
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
        <!-- Navigation -->
        <div ng-include="'templates/common/navigation.html'"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper">
            <!-- Page Content -->
            <div class="page-content">
                <!-- Top Navbar -->
                <div ng-include="'templates/common/topnavbar.html'"></div>
                <!-- Main View -->
                <div ui-view></div>
            </div>
        </div>
    </div>
    <!-- build:js lib/js/vendor.min.js -->
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->
    <script type="text/javascript" src="js/hackapp.js"></script>
</body>
</html>
